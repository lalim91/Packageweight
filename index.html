    function calculateCost(weight) {
        var ounces=weight*16;
        if (weight < 1) {
            return .2*ounces; //
        }
        else if (weight > 1 && weight < 5) {
            return .4*ounces;
        }
        else { //weight > 5
            return .7*ounces;
        }
    }

    function displayCost() {
        var weight = document.getElementById('weight').value;
        var cost = calculateCost(weight);
        document.getElementById('cost_calculation').innerHTML = cost;
